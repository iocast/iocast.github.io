{{ partial "header.html" . }}

    <article class="mdl-grid contact">
        <div class="mdl-cell mdl-cell--12-col">

            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">{{ .Title }}</h2>
            </div>
            <!--
            <div class="mdl-card__media">
                <img class="article-image" src=" images/contact-image.jpg" border="0" alt="">
            </div>
          -->
            <div class="mdl-card__supporting-text">
                {{ .Content }}
                <form action="#" class="">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" pattern="[A-Z,a-z, ]*" type="text" id="Name">
                        <label class="mdl-textfield__label" for="Name">Name...</label>
                        <span class="mdl-textfield__error">Letters and spaces only</span>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="Email" pattern="^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$">
                        <label class="mdl-textfield__label" for="Email">Email...</label>
                        <span class="mdl-textfield__error">Please enter a valid e-mail address</span>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <textarea class="mdl-textfield__input" type="text" rows="5" id="note"></textarea>
                        <label class="mdl-textfield__label" for="note">Enter note</label>
                    </div>
                    <p>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                            Submit
                        </button>
                    </p>
                </form>
            </div>

        </div>
      </article>


{{ partial "footer.html" . }}
