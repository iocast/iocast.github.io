<div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp">

    {{ if isset .Params "image" }}
    <div class="mdl-card__media">
        <img class="article-image" src="{{ .Permalink }}/{{ .Params.image }}">
    </div>
    {{ end }}

    <div class="mdl-card__title">
        <h4 class="mdl-card__title-text">{{ .Title }}</h4>
    </div>
    <div class="mdl-card__supporting-text">
        <span class="mdl-typography--font-light mdl-typography--subhead">{{ .Description }}</span>
    </div>
    <div class="mdl-card__actions">
        <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" href="{{ .Permalink }}">
           read more
           <i class="material-icons">chevron_right</i>
        </a>
    </div>



</div>
