{{ partial "header.html" . }}

  <div class="post-list">
    <ul class="mdl-list">

    {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}

    {{ range $paginator.Pages.GroupByDate "2006" }}

    <div class="post-list-header mdl-typography--display-1-color-contrast">{{ .Key }}</div>

    {{ range .Pages }}
      {{ .Render "li" }}
    {{end}}

    {{end}}

    </ul>

  </div>

  {{ partial "pagination" . }}

{{ partial "footer.html" . }}
