{{ define "main" }}

<!-- main content -->
<h1>Latest Posts</h1>

<div class="ui cards" data-masonry='{ "itemSelector": ".card" }'>


  {{ $posts := or .Site.Params.PostSummariesFrontPage 9 }}
  {{ range first $posts (where .Data.Pages "Type" "post") }}
  <a class="ui card dimmable" href="{{ .Permalink }}">
    <div class="content">
      {{ if isset .Params "image" }}
      <img class="right floated mini ui image" src="{{ .Permalink }}/{{ .Params.image }}">
      {{ end }}
      <div class="header">{{ .Title }}</div>
      <div class="meta">by {{ $.Param "author" }}</div>
      <div class="description">{{ .Description }}</div>
    </div>
    <div class="ui dimmer">
      <div class="content">
        <h2 class="ui inverted icon">
          <i class="newspaper icon"></i> read more
        </h2>
      </div>
    </div>

  </a>
  {{ end }}

</div>

<script>
  $('.card.dimmable').dimmer({
    on: 'hover'
  });
</script>


{{ end }}
